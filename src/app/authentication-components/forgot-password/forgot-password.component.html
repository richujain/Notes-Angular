<div class="form-group">
  <div class="form-element">
    <!-- <label class="label" for="name">Username</label> -->
    <input
      type="text"
      placeholder="Email"
      class="form-control"
      id="name"
      required
      name="email"
      [(ngModel)]="email"
    />
  </div>
  <div class="form-element">
    <button (click)="forgotPassword()" class="button">Send Link</button>
  </div>
  <a routerLink="/login" class="text"> Back to login </a>
</div>
