<div class="form-group">
  <div class="form-element">
    <!-- <label class="label" for="name">Username</label> -->
    <input
      type="text"
      placeholder="Email"
      class="form-control"
      id="email"
      required
      name="email"
      [(ngModel)]="email"
    />
  </div>
  <div class="form-element">
    <!-- <label class="label" for="name">Password</label> -->
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      id="password"
      required
      name="password"
      [(ngModel)]="password"
    />
  </div>

  <div class="form-element">
    <button (click)="login()" class="submit-button">Login</button>
  </div>
</div>
